<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      padding: 16px;
      min-width: 280px;
      margin: 0;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      background: #2a2a2a;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
    }

    .status-indicator.connected {
      background: #44bb44;
    }

    .status-text {
      flex: 1;
    }

    .info {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }

    .info div {
      margin: 4px 0;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #4a90d9;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #3a7dc9;
    }

    button:active {
      background: #2a6db9;
    }

    .error {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      background: #442222;
      color: #ff8888;
      font-size: 12px;
      display: none;
    }

    .error.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Claudezilla</h1>

  <div class="status">
    <div id="statusIndicator" class="status-indicator"></div>
    <span id="statusText" class="status-text">Checking...</span>
  </div>

  <div id="info" class="info"></div>

  <button id="pingBtn">Test Connection</button>

  <div id="error" class="error"></div>

  <script src="popup.js"></script>
</body>
</html>
